<html>
  <head>
    <title>Chorock Coin</title>
  </head>
  <body>
  <h1><a href={{ url_for('index')}}>Coin explorer</a></h1>
  <hr>
  <div>
    <p>addresses</p>
    <ul>
      {% for addr in address %}
          <li>{{ addr }} </li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <p>submit transactions</p>
    <form action={{ url_for('submit_transaction')}} method="POST">
      <input type="text" id="recipient-address"name="recipient-address" value="recipient address"><br/>
      <input type="number" id="amount" name="amount" min="1">
      <input type="submit" value="submit transaction"/>
    </form>
  </div>
  <div>
    <p><a href={{ url_for('mine') }}>mine</p>
    <p><a href={{ url_for('index') }}>coin explorer</p>
  </div>
  </body>
</html>
