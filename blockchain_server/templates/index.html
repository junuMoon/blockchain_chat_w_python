<html>
  <head>
    <title>Chorock Coin</title>
  </head>
  <body>
  <h1><a href={{ url_for('views.index')}}>Coin explorer</a></h1>
  <hr>
  <div>
    <p>blocks</p>
    <ul>
      {% for block in blocks %}
        {% if block == block_hash %}
          <li><b><a href={{ url_for('views.test_index_block', block_hash=block) }}>{{ block }}</a></b></li>
        {% else %}
          <li><a href={{ url_for('views.test_index_block', block_hash=block) }}>{{ block }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
  <div>
    <p>transactions</p>
    <ul>
      {% for tx in transactions %}
      <li> {{ tx }} </li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <p><a href={{ url_for('views.mine') }}>mine</p>
    <p><a href={{ url_for('views.submit_transaction') }}>new transaction</p>
  </div>
  </body>
</html>
